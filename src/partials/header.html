<header class="header-container">
  <nav class="header-navigation">
    <a class="header-logo js-header-logo" href="./">
      <img
        class="header-boohshelf-logo"
        src="./img/logo.svg"
        alt="boohshelf_logo"
      />
      Bookshelf
    </a>
    <ul class="header-navigation-list js-header-navigation-list">
      <li class="header-navigation-item"><a href="./">home</a></li>
      <li class="header-navigation-item">
        <a href="./shopListPage.html"
          >shopping list
          <div class="header-icon-counter-container">
            <svg class="header-cart-icon" width="20" height="20">
              <use href="./img/icons.svg#icon-cart"></use>
            </svg>
            <span class="header-cart-counter">0</span>
          </div>
        </a>
      </li>
    </ul>
  </nav>
  <div class="header-btns-wrapper">
    <div class="header-icon-counter-container">
      <svg class="header-cart-icon" width="20" height="20">
        <use href="./img/icons.svg#icon-cart"></use>
      </svg>
      <span class="header-cart-counter">0</span>
    </div>

    <label class="header-switch"
      ><input type="checkbox" class="header-input" /><span
        class="header-slider"
      ></span
    ></label>
    <button
      aria-label="Closing mobile menu icon"
      class="header-close-button"
      type="button"
    >
      <svg class="header-close-icon" width="28" height="28">
        <use href="./img/icons.svg#icon-x-close"></use>
      </svg>
    </button>
    <button
      aria-label="Opening mobile menu icon"
      class="header-open-button"
      type="button"
    >
      <svg class="header-open-icon" width="28" height="28">
        <use href="./img/icons.svg#icon-align-left"></use>
      </svg>
    </button>
  </div>
</header>
